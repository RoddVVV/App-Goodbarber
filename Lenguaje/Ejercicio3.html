<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ordena las Frases Famosas</title>
  <style>
    body {
      font-family: 'Arial Rounded MT Bold', sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
      text-align: center;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      color: #00796b;
      margin-bottom: 20px;
    }
    .ejercicio {
      background: white;
      border-radius: 15px;
      padding: 20px;
      margin: 20px auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .zona {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      min-height: 50px;
      border: 2px dashed #ccc;
      padding: 10px;
      border-radius: 10px;
      user-select: none;
    }
    .palabra {
      padding: 10px 15px;
      background-color: #e0f2f1;
      border-radius: 10px;
      cursor: grab;
      font-size: 30px;
      user-select: none;
      transition: all 0.2s ease;
    }
    .palabra:active {
      cursor: grabbing;
    }
    .palabra.seleccionada {
      background-color: #b2dfdb;
      box-shadow: 0 0 10px #00796b;
      transform: scale(1.05);
    }
    .check-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4db6ac;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .check-btn:hover {
      background-color: #00796b;
    }
    .mensaje {
      margin-top: 15px;
      font-weight: bold;
      min-height: 24px;
    }
    .footer {
      margin-top: 60px;
      padding: 20px;
      text-align: left;
      background-color: #f9f9f9;
      width: 100%;
      border-top: 1px solid #ddd;
    }
    .footer-back {
      text-decoration: none;
      color: #4db6ac;
      font-weight: bold;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .footer-back:hover {
      color: #00796b;
    }
    .back-button {
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
      font-weight: bold;
      font-size: 1rem;
      color: #4db6ac;
      padding-left: 15px;
    }
    .back-button:hover {
      color: #00796b;
    }
  </style>
</head>
<body>

  <h1>Ordena las frases</h1>

  <!-- Ejercicios -->
  <div class="ejercicio" data-idx="0">
    <p><strong>Ejercicio 1:</strong> Ordena esta frase:</p>
    <div class="zona" id="zona-palabras-0"></div>
    <button class="check-btn" onclick="verificar(0)">Comprobar</button>
    <div class="mensaje" id="mensaje-0"></div>
  </div>

  <div class="ejercicio" data-idx="1">
    <p><strong>Ejercicio 2:</strong> Ordena esta frase:</p>
    <div class="zona" id="zona-palabras-1"></div>
    <button class="check-btn" onclick="verificar(1)">Comprobar</button>
    <div class="mensaje" id="mensaje-1"></div>
  </div>

  <div class="ejercicio" data-idx="2">
    <p><strong>Ejercicio 3:</strong> Ordena esta frase:</p>
    <div class="zona" id="zona-palabras-2"></div>
    <button class="check-btn" onclick="verificar(2)">Comprobar</button>
    <div class="mensaje" id="mensaje-2"></div>
  </div>

  <div class="ejercicio" data-idx="3">
    <p><strong>Ejercicio 4:</strong> Ordena esta frase:</p>
    <div class="zona" id="zona-palabras-3"></div>
    <button class="check-btn" onclick="verificar(3)">Comprobar</button>
    <div class="mensaje" id="mensaje-3"></div>
  </div>

  <div class="ejercicio" data-idx="4">
    <p><strong>Ejercicio 5:</strong> Ordena esta frase:</p>
    <div class="zona" id="zona-palabras-4"></div>
    <button class="check-btn" onclick="verificar(4)">Comprobar</button>
    <div class="mensaje" id="mensaje-4"></div>
  </div>

<script>
  const frases = [
    ["Lo", "esencial", "es", "invisible", "a", "los", "ojos"],
    ["Ser", "o", "no", "ser", "esa", "es", "la", "cuesti√≥n"],
    ["Todos", "los", "animales", "son", "iguales", "pero", "algunos", "son", "m√°s", "iguales", "que", "otros"],
    ["En", "el", "principio", "Dios", "cre√≥", "los", "cielos", "y", "la", "tierra"],
    ["No", "hay", "nada", "como", "un", "sue√±o", "para", "crear", "el", "futuro"],
  ];

  function mezclar(array) {
    let arr = array.slice();
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  frases.forEach((frase, idx) => {
    const zona = document.getElementById(`zona-palabras-${idx}`);
    const palabrasDesordenadas = mezclar(frase);
    
    palabrasDesordenadas.forEach(palabra => {
      const elem = document.createElement("div");
      elem.textContent = palabra;
      elem.className = "palabra";
      elem.draggable = true;

      // Efecto visual al hacer clic
      elem.addEventListener("click", () => {
        Array.from(zona.children).forEach(p => p.classList.remove("seleccionada"));
        elem.classList.add("seleccionada");
      });

      elem.addEventListener("dragstart", e => {
        e.dataTransfer.setData("text/plain", palabra);
        e.dataTransfer.setData("text/index", Array.from(zona.children).indexOf(e.target));
        elem.classList.add("seleccionada");
      });

      elem.addEventListener("dragend", () => {
        elem.classList.remove("seleccionada");
      });

      zona.appendChild(elem);
    });

    zona.addEventListener("dragover", e => e.preventDefault());

    zona.addEventListener("drop", e => {
      e.preventDefault();
      const palabraArrastrada = e.dataTransfer.getData("text/plain");
      const indexOrigen = parseInt(e.dataTransfer.getData("text/index"));
      let target = e.target.closest(".palabra");
      const indexDestino = target ? [...zona.children].indexOf(target) : -1;

      if (indexDestino >= 0 && indexOrigen !== indexDestino) {
        const elementos = Array.from(zona.children);
        const movida = elementos.splice(indexOrigen, 1)[0];
        elementos.splice(indexDestino, 0, movida);

        zona.innerHTML = "";
        elementos.forEach(el => zona.appendChild(el));
      }
    });
  });

  function verificar(idx) {
    const zona = document.getElementById(`zona-palabras-${idx}`);
    const mensaje = document.getElementById(`mensaje-${idx}`);
    const fraseActual = Array.from(zona.children).map(el => el.textContent.trim());
    const correcta = frases[idx];

    if (JSON.stringify(fraseActual) === JSON.stringify(correcta)) {
      mensaje.textContent = "‚úÖ ¬°Muy bien! La frase est√° correcta.";
      mensaje.style.color = "green";
    } else {
      mensaje.textContent = "üîÅ Hay un error. Intenta nuevamente.";
      mensaje.style.color = "orange";
    }
  }
</script>

</body>
<footer class="footer">
  <a href="../index.html" class="footer-back">‚¨ÖÔ∏è Volver al inicio</a>
  <button class="footer-back back-button" onclick="window.history.back()">üîô Regresar</button>
</footer>  
</html>
